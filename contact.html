        <script type="text/javascript">
            function validateForm(){
                var x=document.forms["userqueryform"]["username"].value
                if(x==null || x==""){
                    alert("Please enter you name: ");
                    return false;
                }
                var e=document.forms["userqueryform"]["username"].value
                var atpos=e.indexOf("@");
                var dotpos=e.lastIndexOf(".");
                if(atpos<1 || dotpos<atpos+2 || dotpos>=e.length){
                    alert("Not a valid email address");
                    return false;
                }
                var x=document.forms["userqueryform"]["userquerydata"].value
                if(x==null || x==""){
                    alert("Please enter you query: ");
                    return false;
                }
            }
            function getURLParam(strParamName){
                var strReturn="";
                var strHref=window.location.href;
                if(strHref.indexOf("?">-1)){
                    var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
                    var aQueryString=strQueryString.split("&");
                    for(var iParam=0; iParam<aQueryString.length; iParam++){
                            if(aQueryString[iParam].indexOf(strParamName.toLowerCase()+"=")>-1){
                                var aParam = aQueryString[iParam].split("=");
                                strReturn = aParam[1];
                                break;
                            }
                    }
                }
                return unescape(strReturn);
            }
        </script>
